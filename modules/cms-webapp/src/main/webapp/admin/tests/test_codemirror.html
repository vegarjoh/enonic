     <style type="text/css">
        .CodeMirror-line-numbers {
            width: 3em;
            color: #111;
            background-color: #eee;
            border-right: 1px dotted #aeaeae;
            text-align: right;
            padding-right: 1em;
            font-size: 9.5pt;
            font-family: monospace;
            padding-top: .4em;
            cursor: default;
        }
    </style>

<body>
<h1 id="qunit-header">CodeMirror</h1>

<h2 id="qunit-banner"></h2>

<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>

<textarea style="width:100%;height:500px" cols="80" rows="7" name="codemirror-textarea" id="codemirror-textarea"></textarea>

<p>
    <a href="javascript:alert(g_codeMirror.getCode());">[getCode]</a>
</p>


<script type="text/javascript">
    var g_codeMirror = CodeMirror.fromTextArea( 'codemirror-textarea', {
        lineNumbers: true,
        textWrapping: true,
        path: "../codemirror/js/",
        tabMode: 'shift',
        indentUnit: 2,
        parserfile: ["parsexml.js"],
        stylesheet: ["../codemirror/css/cms.xmlcolors.css"],
        height: '410px',
        parserConfig: { useHTMLKludges: false },
        reindentOnLoad: true
    } );
</script>


</body>
