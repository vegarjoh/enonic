<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="evs-slider.css" type="text/css"/>
    <script type="text/javascript" src="../mootools.js"></script>

    <style type="text/css">
        body
        {
            background-color: #eee;
            font: 11px Arial, Tahoma, Verdana, sans-serif;
        }
    </style>

    <title>Slider Demo</title>
</head>
<body>

<div id="container" style="display:none">

<table border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td>
            <div id="custom-width-slider" class="slider">
                <div class="slit">
                </div>
                <div class="knob">
                </div>
            </div>
        </td>
        <td>
            <div>
                <input type="text" name="custom-width-slider-value" id="custom-width-slider-value" style="width:40px;text-align:center" onkeyup="updateSlider(this.value)"/>
            </div>
        </td>
    </tr>
</table>
</div>


<input type="button" value="Test" onclick="showHide()"/>

<script type="text/javascript">
    window.addEvent('domready', function(){

        var oCustomWidthSliderElem = $('custom-width-slider');
        var oCustomWidthValueElem = $('custom-width-slider-value');

        $('container').setStyle('display','block');

        var oCustomWidthSlider = new Slider(oCustomWidthSliderElem, oCustomWidthSliderElem.getElement('.knob'), {
            steps: 1000,
            range: [10],
            onChange: function( value )
            {
                oCustomWidthValueElem.value = value;
            },
            onComplete: function( value )
            {
                // console.log(123);
            }
        }).set(100);



        function updateSlider(iVal)
        {
            oCustomWidthSlider.set(iVal);
        }

        updateSlider(400);

        $('container').setStyle('display','none');

    });


    function showHide()
    {
        var oEl = document.getElementById('container');
        oEl.style.display = (oEl.style.display == 'none') ? 'block' : 'none';
    }

</script>

</body>
</html>
