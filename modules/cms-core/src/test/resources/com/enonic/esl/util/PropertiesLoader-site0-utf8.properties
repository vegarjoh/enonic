#
# Sample site properties file.
#   

# -- Caching --
# Note: timeToLive is in seconds. pageCache and binaryCache should be activated in production environment for better performance.
# Default values:
cms.site.pageCache = false  
cms.site.cache.page.timeToLive = 600

# -- Response cache headers  --
# Note: Should be activated in production environment for better performance.
# Default values:
cms.site.page.http.cacheHeadersEnabled = true 
cms.site.attachment.http.cacheHeadersEnabled = true
cms.site.resource.http.cacheHeadersEnabled = true
cms.site.page.http.forceNoCache=false

# -- Logging ---
# Default values:
cms.site.logging.authentication = true
# cms.site.logging.access = true

cms.site.profile.enabledProfiles=iphone,palm,handheld,screen
cms.site.profile.defaultProfile=screen

# -- Captcha config --
cms.site.httpServices.captchaEnabled.order = cart_checkout

cms.site.createUrlAsPath = true
cms.site.url = http://www.enonic.net/test/

